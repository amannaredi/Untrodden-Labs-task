<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Student Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/c3f5dbada4.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


  </head>
  <body>
<!--  -->
    <form action="/" method="post">
      <div class="box">
      <div class="container-fluid">
        <h2>Student Form</h2>
        <hr>

             <div class="form-group">
                <label class="input">Name</label>
                <input type="text" name="name" class="form-control" placeholder="Your Full Name" style="width :60%;" required>
              </div>

              <div class="form-group">
                 <label class="input">Contact Number</label>
                 <input type="text" name="contact" class="form-control" placeholder="Your Contact No." style="width :60%;"required>
               </div>

              <div class="form-group">
                <label  class="input">Class</label>
                <input type="text" name="class" class="form-control"  placeholder="Enter your calss" style="width :60%;"required>
            </div>

            <div class="form-group field-wrapper" >
              <label  class="input">Subjects</label>
              <input type="text" name="subject" class="form-control"  placeholder="Enter your Subjects" style="width :60%; display:inline"required>
                            <a href="javascript:void(0);" class="add_button btn btn-lg" style="display:inline">
                              <i class="fas fa-plus-circle" style="font-size: 20px;" ></i></a>


           </div>

            <div class="form-group field-wrapper2">
              <label  class="input">Society</label>
              <input type="text" name="society" class="form-control" placeholder="Enter Your Society" style="width :60%; display:inline" >

                <a href="javascript:void(0);" class="add_button2 btn btn-lg" style="display:inline">
                   <i class="fas fa-plus-circle" style="font-size: 20px;" ></i>
                  </a>

            </div>

            <div class="form-group">
              <label class="input">Year</label>
              <input type="text" name="year" class="form-control" placeholder="Enter your current year of study" style="width :60%;"required>
            </div>
            <button type="submit" class="btn btn-lg btn-primary buttons">Save</button>
            </div>
          </div>
</form>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
   crossorigin="anonymous"></script>
  </body>

  <script type="text/javascript">

    $(document).ready(function(){
        var maxField = 10;
        var addButton = $('.add_button');
        var addButton2 = $('.add_button2')
        var wrapper = $('.field-wrapper');
        var wrapper2 = $('.field-wrapper2')
        var fieldHTML = '<div><input type="text" name="subject" class="form-control"  placeholder="Enter your Subjects" style="width :60%; margin-top:20px ;display:inline" /><a href="javascript:void(0);" style="display:inline" class="remove_button1 btn btn-lg"><i class="far fa-window-minimize"></i></a></div>';
        var fieldHTML2 = '<div><input type="text" name="society" class="form-control"  placeholder="Enter your Society" style="width :60%; margin-top:20px ;display:inline" /><a href="javascript:void(0);"style="display:inline" class="remove_button2 btn btn-lg"><i class="far fa-window-minimize"></i></a></div>';
        var x = 1;


        $(addButton).click(function(){

            if(x < maxField){
                x++;
                $(wrapper).append(fieldHTML);
            }
        });

        $(wrapper).on('click', '.remove_button1', function(e){
              e.preventDefault();
              $(this).parent('div').remove();
              x--;
          });

        $(addButton2).click(function(){

            if(x < maxField){
                x++;
                $(wrapper2).append(fieldHTML2);
             }
        });
        $(wrapper2).on('click', '.remove_button2', function(e){
          e.preventDefault();
          $(this).parent('div').remove();
          x--;
      });

    });

  </script>
</html>
